<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../js/y.js"></script>
    <link rel="stylesheet" href="../css/y.css">
</head>
    <body>
        <div ng-init="someProperty = 'some data'"></div>
        <div ng-init="siblingProperty = 'more data'">
            Inside Div Two: {{ aThirdProperty }}
            <div ng-init="aThirdProperty = 'data for 3rd property'"
                    ng-controller="SomeController">
                Inside Div Three: {{ aThirdProperty }}
                <div ng-controller="SecondController">
                    Inside Div Four: {{ aThirdProperty }}
                    <div></div>
                    Outside myDirective: {{ myProperty }}
                    <div my-directive ng-init="myProperty = 'wow, this is cool'">
                        Inside myDirective: {{ myProperty }}
                    </div>
                </div>
            </div>
        </div>
        <div>====</div>

        <div ng-controller="MainController">
            Outside myDirective: {{ myProperty }}
            <div my-directive ng-init="myProperty = 'wow, this is cool'">
                Inside myDirective: {{ myProperty }}
            </div>
        </div>
        <div>====</div>

    </body>
</html>
